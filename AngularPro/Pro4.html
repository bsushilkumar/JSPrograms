<!--Power of 2
Desc -> This program takes a command-line argument N and prints a table of the powers of 2 that are less than or equal to 2^N.
I/P -> The Power Value N. Only works if 0 <= N < 31 since 2^31 overflows an int
Logic -> repeat until i equals N.
O/P -> Print the year is a Leap Year or not.

-->


<html>
<head><h2>Power of 2</h2>
<script type="text/javascript">
function myPower(){

var num=parseInt(document.getElementById("number").value);

 if(num<31)

  { var pow=1;


  for(var i=1;i<=num;i++)
   {
        document.write("Power of 2^"+i );

     for(var j=1;j<=i;j++)
       {
           pow= pow*2;
       }
        document.write( " = "+	pow);
            var number=pow.toString();
        if(number.length>3 && number.length<5)
          {
              if(number % 4 == 0)
        {
            if( number % 100 == 0)
            {
                // year is divisible by 400, hence the year is a leap year
                if ( number % 400 == 0)
                  document.write("\tNumber is leap year");
                else
                  document.write("\tNumber is not leap year");
            }
            else
               document.write("\tNumber is leap year");
        }
        else
            document.write("\tNumber is not leap year");

         }
        pow=1;
     document.write("<br>");
   }
}
else{

   alert("Number should be less than 31");
  }
}
</script>
</head>
<body>

<form >
Enter Number <input type="number" id="number"  placeholder="Only Number"><br>
<input type="submit" value="Submit" onclick="myPower()"/>

</form>
</body>
</html>
