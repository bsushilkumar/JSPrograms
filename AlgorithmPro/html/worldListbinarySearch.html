<input type="file" id="myFile">

<div id="output"></div>
<script>
  var input = document.getElementById("myFile");
  var output = document.getElementById("output");

  input.addEventListener("change", function() {
    if (this.files && this.files[0]) {
      var myFile = this.files[0];
      var reader = new FileReader();

      reader.addEventListener('load', function(e) {
        var dfile = e.target.result;
        binarySearch(dfile);
        //  output.textContent = e.target.result;
      });

      reader.readAsBinaryString(myFile);
    }
  });


  function binarySearch(binay_input) {
    var array_string = binay_input.split(",");
    var key_to_search = parseInt(prompt("Enter Number to search"));


    var first = 0;
    var last = array_string.length - 1;
    console.log(array_string.length);
    var middle = Math.round((first + last) / 2);

    while (first <= last) {
      if (array_string[middle] < key_to_search)
        first = middle + 1;
      else if (array_string[middle] == key_to_search) {
        var index = middle + 1
        document.getElementById("output").innerHTML = key_to_search + " found at location " + index;
        break;
      } else
        last = middle - 1;

      middle = Math.round((first + last) / 2);
    }
    if (first > last)

      document.getElementById("output").innerHTML = key_to_search + " not found in the List ";

  }
</script>
